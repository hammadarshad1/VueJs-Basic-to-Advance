<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model='value' v-if="visibility" placeholder="Enter a number to add">
        <p>{{ counter }}</p>
        <button v-on:click="add(value)">Add ({{ value }})</button> <!-- Event Argument in add(^) function -->
        <button v-on:click="subtract(value)">Reduce ({{ value }})</button> <!-- Event Argument in subtract(^) function -->
        <button v-on:click="reset()">Reset</button>
        <button v-on:click="hideOrShow()">{{ visibilityBtnText }}</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</html>
